<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<h1>details of the applicant </h1>
<p>field marked with * should not be missed</p>
<form>
	<fieldset>
		<legend>Personal Details</legend>
		<table>
			<tr>
				<td>
					<label>Name *</label>
				</td>
				<td>
					<input type="text" name="name" required minlength="2" size="20" placeholder="akhil" >
					<p>enter your name</p>

				</td>
			</tr>
			<tr>
				<td>
					<label>surname *</label>
				</td>
				<td><input type="text" name="surname" required minlength="2" size="20" placeholder="jawali">
					<p>enter your surname</p>
				</td>
			</tr>
			<tr>
				<td>
					<label>mobile no *</label>
				</td>
				<td>
					<input type="tel" name="mobile no" required size="20" placeholder="7567388774">
					<p>enter your no</p>
				</td>
			</tr>
			<tr>
				<td>
					<label>email *</label>
				</td>
				<td>
					<input type="email" name="mail" size="20" required placeholder="akhiljawali@gmail.com">
					<p>enter your mail</p>
				</td>
			</tr>
			<tr>
				<td>
					<label>password *</label>
				</td>
				<td>
					<input type="password" name="pwd" placeholder="min 5 characters" required size="20" minlength="5">
					<p>enter your password</p>

				</td>
				</tr>
			<tr>
				<td>
					<label> confirm password *</label>
				</td>
				<td>
					<input type="password" name="cwpwd" required size="20" placeholder="min 5 characters" minlength="5">
					<p>enter your again</p>
				</td>
			</tr>
			<tr><td><label>Country</label></td>
			<td>
				<select name="Country" >
					<option value="india">INDIA</option>
					<option value="russia">RUSSIA</option>
					<option value="usa">USA </option>
				</select>
			</td></tr>
			<tr>
				<td>
					<label>gender</label>
				</td>
				<td>
					<input type="radio" name="gender" value="M">Male <input type="radio" name="gender" value="F">Female <input type="radio" name="gender" value="O">Others
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Educational Details</legend>
		<table>
			<tr><td><label>Degree*</label></td><td>
				<select>
					<option value="B.E">B.E</option>
					<option value="B.Tech">B.Tech</option>
					<option value="B.S.E">B.S.E</option>
					<option value="B.A.Sc">B.A.Sc</option>
				</select>
				</td>
			</tr>
			<tr><td><label>specification*</label></td><td>
				<select>
					<option value="AU">automobile</option>
					<option value="ISE">ISE</option>
					<option value="CSE">CS</option>
					<option value="CV">Civil</option>
					<option value="ME">Mechanical</option>
					<option value="EC">electronic and commination</option>
				</select>
				</td>
			</tr>
			<tr><td><label> expireance</label></td>
				<td><select>
					<option value="Fresher">Fresher</option>
					<option value="3-5 months">3-5 months</option>
					<option value="more then a year">more then a year</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>
	<input type="submit">
</form>

</body>
</html>
